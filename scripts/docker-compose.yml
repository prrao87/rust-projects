version: "3.9"

services:
  database:
    image: "postgres:latest"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=test_password
      # - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./pg/:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data:/data
